# OIDC Configuration for Google
quarkus.oidc.auth-server-url=https://accounts.google.com
quarkus.oidc.client-id=GOOGLE_CLIENT_ID
quarkus.oidc.credentials.secret=GOOGLE_CLIENT_SECRET
quarkus.oidc.application-type=web-app
quarkus.oidc.authentication.scopes=openid,email,profile

# Session configuration
quarkus.oidc.authentication.session-age-extension=10M
quarkus.oidc.token.issuer=https://accounts.google.com

# Redirect paths
quarkus.oidc.authentication.redirect-path=/login/oauth2/code/google
quarkus.oidc.logout.path=/logout
quarkus.oidc.logout.post-logout-path=/

# Enable CORS if needed for frontend
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=location,info
quarkus.http.cors.access-control-max-age=24H

# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/subhub

# Run Flyway migrations automatically
quarkus.flyway.migrate-at-start=true